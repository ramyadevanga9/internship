    <!-- Input Form -->
    <div class="container mt-5">
        <form action="/predict" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="exercise" class="form-label">Do you Exerciseüèãüèª</label>
                <input type="text" class="form-control" id="exercise" name="exercise" placeholder="e.g. 0 or 1" required>
            </div>
            <div class="col-md-6">
                <label for="alcohol" class="form-label">Do you consume alcohol?</label>
                <select class="form-select" id="alcohol" name="is_alcohol" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <!-- Add other fields similarly -->
            <div class="row">
                <div class="col-md">
                    <div class="mb-3">

                        <select class="form-select" name="smoker" id="smoker">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" id="age" placeholder="e.g. 40" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="mb-3">
                        <label for="heart_rate" class="form-label">Heart Rate üíâ</label>
                        <input type="number" class="form-control" name="heart_rate" id="heart_rate"
                            placeholder="e.g. 72" required>
                    </div>
                </div>
                <div class="col-md">
                    <div class="mb-3">
                        <label for="is_diabetic" class="form-label">Suffered from Diabetes</label>
                        <select class="form-select" name="is_diabetic" id="is_diabetic">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="mb-3">
                        <label for="family_heart_problem_background" class="form-label">Family having ü´Ä Heart Problem
                            background</label>
                        <select class="form-select" name="family_heart_problem_background"
                            id="family_heart_problem_background">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md">
                    <div class="mb-3">
                        <label for="diet" class="form-label">Diet üë®üèª‚Äç‚öïÔ∏è</label>
                        <select class="form-select" name="diet" id="diet">
                            <option value="1">Healthy</option>
                            <option value="-1">Unhealthy</option>
                            <option value="0">Average</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agreement" required>
                <label class="form-check-label" for="agreement">Providing all the information to the best of your
                    knowledge</label>
            </div>
            <div class="col-12 text-center">
                <button type="submit" id="predictButton" class="btn">Predict</button>
            </div>
